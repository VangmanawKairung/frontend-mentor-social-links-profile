<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/sunflower.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor Challange | Social links profile</title>

    <style>
      :root {
        --general-text-color: hsl(0, 0%, 100%);
        --highlight-text-color: hsl(75, 94%, 57%);
        --main-bg: hsl(0, 0%, 8%);
        --card-bg: hsl(0, 0%, 12%);
        --button-bg: hsl(0, 0%, 20%);
        --font-family: "Inter", sans-serif;
        --font-size: 14px;
        --font-weight-thin: 400;
        --font-weight-medium: 600;
        --font-weight-bold: 700;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
        font-weight: var(--font-weight-medium);
        color: var(--general-text-color);
        font-size: var(--font-size);
      }

      body {
        background-color: var(--main-bg);
      }

      .container {
        width: 100%;
        height: 100%;
      }

      main,
      footer {
        position: absolute;
      }

      main,
      .social-list {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      main {
        top: 50%;
        height: 580px;
        width: 326px;
        left: 50%;
        translate: -50% -50%;

        padding: 24px;
        padding-bottom: 25px;
        background-color: var(--card-bg);
        line-height: 1;
        border-radius: 15px;
      }

      img.account-image {
        width: 89px;
        height: auto;
        border-radius: 50%;
      }

      h1 {
        font-size: 1.78rem;
        margin-top: 19px;
      }

      p.account-address {
        font-size: 1.01rem;
        color: var(--highlight-text-color);
        margin-bottom: 20px;
      }

      p.account-description {
        font-weight: var(--font-weight-thin);
        margin-bottom: 15px;
      }

      .social-list {
        width: 100%;
        height: fit-content;
        gap: 16px;
      }

      button.social-link {
        width: 100%;
        height: 45px;
        background-color: var(--button-bg);
        outline: none;
        border: none;
        border-radius: 7px;
      }

      button.social-link:hover {
        color: var(--card-bg);
        background-color: var(--highlight-text-color);
        cursor: pointer;
      }

      footer,
      footer a {
        font-size: 11px;
        text-align: center;
      }

      footer {
        bottom: 15px;
        left: 50%;
        translate: -50% 0;
        color: var(--button-bg);
      }

      footer a {
        text-decoration: none;
        color: var(--general-text-color);
      }

      @media (min-width: 1024px) {
        main {
          width: 384px;
          height: 612px;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- <img
      src="./design/desktop-design.jpg"
      alt="Design overlay"

        position: fixed;

        left: 0;
        width: 100%;
        height: auto;
        object-fit: cover;
        opacity: 0.5;
        pointer-events: none;
        z-index: 9999;
      "
    /> -->
    <div class="container">
      <main>
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="account-image"
        />
        <h1 class="account-name">Jessica Randall</h1>
        <p class="account-address">London, United Kingdom</p>
        <p class="account-description">
          "Front-end developer and avid reader."
        </p>
        <div class="social-list">
          <button class="social-link">GitHub</button>
          <button class="social-link">Frontend Mentor</button>
          <button class="social-link">LinkedIn</button>
          <button class="social-link">Twitter</button>
          <button class="social-link">Instagram</button>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
          target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://github.com/VangmanawKairung">Kairung Vangmanaw</a>.
      </footer>
    </div>
  </body>
</html>
